<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.css"
        integrity="sha384-P9DABSdtEY/XDbEInD3q+PlL+BjqPCXGcF8EkhtKSfSTr/dS5PBKa9+/PMkW2xsY" crossorigin="anonymous" />
        <link rel="stylesheet" href="leaflet.mouseCoordinate-master/leaflet.mouseCoordinate-master/dist/leaflet.mousecoordinate.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.js"
        integrity="sha384-8SqKZR7V8uOetpjjbcNJHvwuHpb074WS0UXjCLhzfJUqYn3B/uWx1WVv5mwRp1mV"
        crossorigin="anonymous"></script>
    <script src="leaflet.mouseCoordinate-master/leaflet.mouseCoordinate-master/dist/leaflet.mousecoordinate.js"></script>
    <script>
        var map = L.map('map').setView([35.6646882, 139.7763062], 13);

        // Tile Layer Base Map
        var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        });

        var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        var MtbMap = L.tileLayer('http://tile.mtbmap.cz/mtbmap_tiles/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &amp; USGS'
        });

        var F4map = L.tileLayer('https://tile.f4map.com/tiles/f4_2d/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: 'F4map'
        });

        // Menambahkan basemap ke dalam peta
        osm.addTo(map);

        var marker1 = L.marker([35.6646882, 139.7763062]).addTo(map)
            .bindPopup('Tokyo City')
            .openPopup();

        var marker2 = L.marker([35.6705804, 139.7719288]).addTo(map)
            .bindPopup('Chuo City Office')
            .openPopup();

        // Circle
        var circle = L.circle([35.6646882, 139.7763062], {
            color: "pink", // warna garis
            opacity: 1, // opacity garis
            fillColor: "#f03pi", // warna fill
            fillOpacity: 0.3, // opacity fill
            radius: 1000, // radius dalam meter
        });

        // Menambahkan circle ke dalam peta
        circle.addTo(map);

        // Popup
        circle.bindPopup("<b>Hallo</b><br>Ini adalah popup circle");
        circle.openPopup();

        // Tooltip
        circle.bindTooltip("Ini adalah tooltip circle", {
            sticky: true,
        });
        circle.openTooltip();

        // Polyline
        var vertexPolyline = [
            [35.6646882, 139.7763062],
            [35.6675472, 139.7854471],
            [35.6459629, 139.7525740],
            [35.6610272, 139.7533035],
        ];
        var polyline = L.polyline(vertexPolyline, {
            color: "red", // warna garis
            weight: 4, // ketebalan garis
            opacity: 1, // opacity garis
        });

        // Menambahkan polyline ke dalam peta
        polyline.addTo(map);

        // Popup
        polyline.bindPopup("<b>Hallo</b><br>Ini adalah popup polyline");
        polyline.openPopup();

        // Tooltip
        polyline.bindTooltip("Ini adalah tooltip polyline", {
            sticky: true,
        });
        polyline.openTooltip();

        // Polygon
        var vertexPolygon = [
            [35.6648626, 139.7493982],
            [35.6677913, 139.7718000],
            [35.6569824, 139.7817564],
            [35.6422661, 139.7597837],
            [35.6492759, 139.7400427]
        ];
        var polygon = L.polygon(vertexPolygon, {
            color: "purple", // warna garis
            weight: 3, // ketebalan garis
            opacity: 1, // opacity garis
            fillColor: "#0f3", // warna fill
            fillOpacity: 0.5, // opacity fill
        });

        // Menambahkan polygon ke dalam peta
        polygon.addTo(map);

        // Control Layer
        var baseMaps = {
            "OpenStreetMap": osm,
            "Esri World Imagery": Esri_WorldImagery,
            "MtbMap": MtbMap,
            "F4 Map": F4map,
        };

        var overlayMaps = {
            "Marker 1": marker1,
            "Marker 2": marker2,
            "Circle": circle,
            "Polyline": polyline,
            "Polygon": polygon,
        };

        var controllayer = L.control.layers(baseMaps, overlayMaps);
        controllayer.addTo(map);

        // Scale
        var scale = L.control.scale();
        scale.addTo(map);

        // Geolocation
        map.locate({
            setView: true,
            maxZoom: 16,
        });

        // Fungsi untuk menampilkan lokasi
        function onLocationFound(e) {
            var radius = e.accuracy / 2;

            // Menampilkan marker pada lokasi 
            L.marker(e.latlng).addTo(map).bindPopup("Anda berada dalam radius " + radius + " meter dari titik ini").openPopup();

            // Menampilkan circle pada lokasi
            L.circle(e.latlng, radius).addTo(map);
        }

        map.on("locationfound", onLocationFound);

        // Fungsi untuk menampilkan pesan error
        function onLocationError(e) {
            alert(e.message);
        }

        map.on("locationerror", onLocationError);

        // Ruler
        L.control.ruler().addTo(map);

        L.control.mouseCoordinate({
            utm:true,
            gpsLong:false}).addTo(map);
    </script>
</body>

</html>
